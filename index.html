    <title>Caruazu</title>
</head>
<body>
    <main>
        <article>
            <h1>Caruazu</h1>
            <section>
                <h2>Cultura</h2>
                <p id="paragrafo_um"></p>
                <p id="paragrafo_dois"></p>
            </section>
        </article>
    </main>
</body>

<script>
var paragraph = document.getElementById("paragrafo_um");
const paragrafo_um_texto = 'Caruazus é um povo indígena do tronco Pankararu que vive numa terra indígena aguardando demarcação, localizada no estado brasileiro de Alagoas. Encantado são entes regulares nas cosmologias indígenas e afro-indígenas do norte e do nordeste brasileiros, atuando, principalmente, nos processos cura-doença. Caracterizam-se pelo fato de serem pessoas que passaram de forma volitiva por um processo de “encantamento”, superando, assim, o ato da morte. Tal transformação possibilita que os Encantado diferenciem-se dos espectros dos mortos e assumam formas exteriores múltiplas, devendo ser caracterizados como pessoas que podem ser vistas apenas pelos pajés e mestres rituais, auxiliando-os de forma decisiva em suas atividades. Praiá é um tipo de Encantado que dança no terreiro usando vestes especiais portadas por um "moço" que é, simultaneamente, seu pupilo e corpo físico durante as apresentações no terreiro de toré. Os Praiá são chamados de Mestre e denominados por mediante referências simbólicas diversas, como Vaqueirinho, Serra do Fogo e Senhor dos Passos.'
paragraph.textContent += paragrafo_um_texto;

var paragraph = document.getElementById("paragrafo_dois");
const paragrafo_dois_texto = 'O complexo ritual dos Karuazu é marcado por atividades relativas à comunicação com os Praiá, herança direta dos Pankararu. Enquanto uma “ponta de rama” desse grupo, os Karuazu não possuem habilitação para realizar as festas do ciclo ritual pankararu, como o Menino no Rancho ou a Flechada do Umbu, e todos os Praiá levantados pelos Karuazu a princípio devem ter autorização expressa de Brejo dos Padres antes de dançarem no terreiro pela primeira vez. A personagem a quem se atribui o início de atividades rituais autônomas, mas paralelas às desempenhadas pelos Pankararu, é Vicente Manoel dos Santos, vulgo “Finado Dão”, curador que viveu no povoado do Tanque. Filho do lendário índio atikum Manoel Cabeça Vermelha que, junto com outro s, migrou para o aldeamento de Brejo dos Padres em meados do século XIX, “Finado Dão” realizava memoráveis sessões de “mesa de cura” onde eram feitas consultas aos Encantado visando a cura de enfermidades de vários tipos e origens. Uma mesa consiste em um desempenho ritual voltado para processos cura-doença que diagnosticam as causas de males e fazem prescrições na forma de defumações, rezas e banhos com ervas. Além disso, as mesas são espaços para consultas aos Encantado sobre temas diversos, particulares ou de interesse coletivo.'
paragraph.textContent += paragrafo_dois_texto;
</script>
